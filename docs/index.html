<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Weekwise</title><style>:root{
  font-family: system-ui, sans-serif;
}
* {
  box-sizing: border-box;
}
main {
  max-width: 20rem;
  margin: 0 auto;
}
label.blk {
  display: grid;
  grid-template-rows: auto 2rem;
}
label.blk input,
label.blk select {
  grid-row: 2/3;
}
input, select, fieldset {
  border: thin solid currentColor;
  border-radius: .25rem;
  padding: .25rem .3rem;
}
.is-disab,
:disabled {
  color: lightgrey;
}
input[type="reset"],
input[type="submit"] {
  height: 2rem;
  //- display: block;
  //- margin-inline-start: auto
}
form > *:not(:last-child) {
  margin-block-end: .5rem;
}
.grid2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
}
.grid4 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
}
.aln-R {
  text-align: right;
}
label input[type="radio"] {
  margin-inline-end: .5rem;
}
</style></head><body><main><h1>Generate a calendar</h1><form action="g" id="form"><label class="blk">Start date<input type="date" name="s" value="2019-10-28"><input type="button" value="Today" id="btn-today"></label><div class="grid2"><label><input id="opt-duration" form="fakeForm" type="radio" name="method" checked>Duration</label><label><input id="opt-end" form="fakeForm" type="radio" name="method">End Date</label></div><label class="blk js-duration">Duration<input class="js-duration" id="inp-dl" type="number" name="d" value="1"><select class="js-duration" name="du" id="inp-du"><option value="d">Day</option><option value="w" selected>Week</option><option value="m">Month</option></select></label><label class="blk js-end is-disab">End date<input class="js-end is-disab" id="inp-end" type="date" name="e" disabled></label><fieldset class="grid4"><legend>Presets</legend><input class="js-btn-month" type="button" data-month="0" value="January"><input class="js-btn-month" type="button" data-month="1" value="February"><input class="js-btn-month" type="button" data-month="2" value="March"><input class="js-btn-month" type="button" data-month="3" value="April"><input class="js-btn-month" type="button" data-month="4" value="May"><input class="js-btn-month" type="button" data-month="5" value="June"><input class="js-btn-month" type="button" data-month="6" value="July"><input class="js-btn-month" type="button" data-month="7" value="August"><input class="js-btn-month" type="button" data-month="8" value="September"><input class="js-btn-month" type="button" data-month="9" value="October"><input class="js-btn-month" type="button" data-month="10" value="November"><input class="js-btn-month" type="button" data-month="11" value="December"></fieldset><label class="blk">Week start<select name="ws"><option value="" selected>(Auto)</option><option value="1">Monday</option><option value="2">Tuesday</option><option value="3">Wednesday</option><option value="4">Thusday</option><option value="5">Friday</option><option value="6">Saturday</option><option value="0">Sunday</option></select></label><div class="aln-R"><input type="reset" value="Reset"><input type="submit" value="Generate"></div></form></main><script src="dayjs.min.js"></script><script>const start = document.getElementsByName('s')[0];
start.defaultValue = dayjs().format('YYYY-MM-DD');
const method = Array.from(document.getElementsByName('method'));
const durInputs = Array.from(document.getElementsByClassName('js-duration'));
const endInputs = Array.from(document.getElementsByClassName('js-end'));
const end = document.getElementById('inp-end');
const wks = document.getElementsByName('ws')[0];
const du = document.getElementById('inp-du');
const dl = document.getElementById('inp-dl');
const units = {
  d: 'days',
  w: 'weeks',
  m: 'months'
}
const todayButton = document.getElementById('btn-today');
const monthButtons = document.getElementsByClassName('js-btn-month');
document.addEventListener('change', event => {
  if (method.indexOf(event.target) > -1) {
    if (document.getElementById('opt-duration').checked) {
      durInputs.forEach(e => {
        e.disabled = false
        e.classList.remove('is-disab')
      });
      endInputs.forEach(e => {
        e.disabled = true
        e.classList.add('is-disab')
      });
      end.value = "";
    } else {
      durInputs.forEach(e => {
        e.disabled = true
        e.classList.add('is-disab')
      });
      endInputs.forEach(e => {
        e.disabled = false
        e.classList.remove('is-disab')
      });
      if (end.value === "") end.value = dayjs(start.value).add(dl.value, units[du.value]).subtract(1, 'day').format('YYYY-MM-DD');
    }
  }
})
todayButton.addEventListener('click', event => start.value = dayjs().format('YYYY-MM-DD'));
Array.from(monthButtons).forEach(button => {
  button.addEventListener('click', event => {
    let x = dayjs(start.value).isValid() ? dayjs(start.value) : dayjs();
    start.value = x.month(button.dataset.month).date(1).format('YYYY-MM-DD');
    dl.value = 1;
    du.value = 'm';
    du.value = 'm';
    wks.value = 1;
  })
});</script></body></html>
